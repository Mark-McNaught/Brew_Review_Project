<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">


<head>
    <title>
    {% block title_block %}
    {% endblock %}
    </title>

        <!-- Required meta tags for bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    
    {% block header_block %}
</head>
{% endblock %}
<body>

    <div class="titlebar">
        <h1>{% block heading_block %}{% endblock%}
        <a href="/BrewReview/login/">Log in</a>
        <a href="/BrewReview/signup/">Sign Up</a>
        </h1>
    </div><br>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BrewReview</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="{% if navbar_active == 'home' %}nav-item active{% else %}nav-item{% endif %}">
              <a class="nav-link" href="{% url 'BrewReview:index' %}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'BrewReview:shops' %}">Shops</a>
            </li>
            <li class="{% if navbar_active == 'map' %}nav-item active{% else %}nav-item{% endif %}">
                <a class="nav-link" href="{% url 'BrewReview:map' %}">Map</a>
              </li>
            <li class="{% if navbar_active == 'profile' %}nav-item active{% else %}nav-item{% endif %}">
                <a class="nav-link" href="{% url 'BrewReview:profile' %}">Profile</a>
            </li>
        </div>
      </nav>


    {% block body_block %}
    {% endblock %}


    <!--Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
