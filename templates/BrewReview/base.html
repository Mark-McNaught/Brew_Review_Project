<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">


<head>
    <title>
    {% block title_block %}
    {% endblock %}
    </title>

        <!-- Required meta tags for bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    
    {% block header_block %}
    {% endblock %}
</head>
    
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'BrewReview:index' %}">BrewReview</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'BrewReview:login' %}">Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'BrewReview:signup' %}">Signup</a>
                    </li>
                </ul>
        </nav>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="{% if navbar_active == 'home' %}nav-item active{% else %}nav-item{% endif %}">
              <a class="nav-link" href="{% url 'BrewReview:index' %}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'BrewReview:shops' %}">Shops</a>
            </li>
            <li class="{% if navbar_active == 'map' %}nav-item active{% else %}nav-item{% endif %}">
                <a class="nav-link" href="{% url 'BrewReview:map' %}">Map</a>
              </li>
            <li class="{% if navbar_active == 'profile' %}nav-item active{% else %}nav-item{% endif %}">
                <a class="nav-link" href="{% url 'BrewReview:profile' %}">Profile</a>
            </li>
        </div>
      </nav>


    {% block body_block %}
    {% endblock %}


    <!--Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
